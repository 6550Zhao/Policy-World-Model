hydra:
  run:
    dir: ${output_dir}
  output_subdir: ${output_dir}/code/hydra           # Store hydra's config breakdown here for debugging
  searchpath:                                       # Only <exp_dir> in these paths are discoverable
    - pkg://navsim.planning.script.config.common
#    -${oc.env:NAVSIM_DEVKIT_ROOT}/navsim.planning.script.config.common
  job:
    chdir: False

defaults:
  - default_common
  - default_evaluation
  - default_scoring_parameters
  - agent: ego_status_mlp_agent
  - _self_
  - override train_test_split: navtrain #navtest #
  - override worker: single_machine_thread_pool
#  - override experiment_name: ego_mlp_agent
metric_cache_path: ${oc.env:NAVSIM_CACHE_ROOT}/navtest_cache # path to metric cache